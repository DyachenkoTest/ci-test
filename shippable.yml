build_environment: Ubuntu 14.04
language: java
jdk:
    - oraclejdk8

build:
  cache: true
  cache_dir_list:
    - /root/.gradle/caches
  ci:
    - sudo docker ps -a
    - docker rm $(docker ps --filter "status=exited" -q) || true
    - if [ ! "$(docker ps | grep percona)" ] ; then docker run -p 6603:3306 -e MYSQL_ROOT_PASSWORD=12345 --name=percona -d percona/percona-server:5.7.16 --sql_mode='' --character-set-server=utf8 --collation-server=utf8_general_ci --max_connections=450 ; sleep 30s ; fi
    - docker inspect --format '{{ .NetworkSettings.IPAddress }}' percona > percona_host
    - cat percona_host
    - export percona_ip=$(<percona_host)
    - docker run --rm naqoda/mysql-client mysql --host="$percona_ip" -P 3306 --user=root --password=12345 --execute="CREATE USER IF NOT EXISTS 'vadim'@'%' IDENTIFIED BY '12345';GRANT ALL PRIVILEGES ON *.* TO 'vadim'@'%';CREATE DATABASE IF NOT EXISTS db_test;"
    - git merge origin master
    - cp -a ./. /build/
    - docker run --name=gradle -u root --rm --volumes-from $SHIPPABLE_CONTAINER_NAME -e "percona_ip=$percona_ip" -w /build vadim/gradle-build:1.0 gradle clean build --stacktrace

